apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize
  namespace: skaffold-clouddeploy-test
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: hello
        image: hello
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "100m"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080